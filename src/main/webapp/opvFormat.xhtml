<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <title>pic-opv-format</title>
    </h:head>
    <h:body>
<ui:include src="/WEB-INF/includes/menuTop.xhtml" />
        <br/>
        <div style="position: relative;left: 100px">
            <h:form>
                <table>
                    <tr>
                        <td>
                            <h:inputTextarea value="#{indexBean.inFormula}" cols="80" rows="10" style="font-size: 16px"/>
                        </td>
                    </tr>
                    <tr>
                        <td align="center">
                            <h:commandButton value="Format" action="#{indexBean.doFormat()}"/>
                            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                            <h:commandButton value="Clear" action="#{indexBean.doClear()}"/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <h:inputTextarea value="#{indexBean.outFormula}" cols="80" rows="13" readonly="true" style="font-size: 16px"/>
                        </td>
                    </tr>
                </table>
            </h:form>
        </div>
    </h:body>
</html>
